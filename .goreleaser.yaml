version: 2
project_name: todoer

before:
  hooks:
    - go test ./...

builds:
  - id: todoer
    main: ./cmd/todoer
    binary: todoer
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - id: archives
    formats: 
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    ids:
      - todoer
    files:
      - LICENSE
      - README.md

kos:
  - id: docker_images
    build: todoer
    repositories: 
      - ghcr.io/inful/todoer
    platforms:
      - linux/amd64
      - linux/arm64

checksum:
  name_template: "checksums.txt"

changelog:
  use: git
  sort: asc
  filters:
    exclude:
      - '^chore:'
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^refactor:'
      - '^style:'
  groups:
    - title: Features
      regexp: '^feat(\(.+\))?:'
      order: 0
    - title: Fixes
      regexp: '^fix(\(.+\))?:'
      order: 1
    - title: Documentation
      regexp: '^docs(\(.+\))?:'
      order: 2
    - title: Maintenance
      regexp: '^chore(\(.+\))?:'
      order: 3
  abbrev: 8